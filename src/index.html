<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Movie App</title>
</head>

<body>
    <header>
        <nav>
            <figure class="logo-holder">
                <img src="https://i.pinimg.com/originals/fc/eb/df/fcebdf9e34ad5d5f1d8f728f781a00ac.jpg" alt="Logo"
                    id="logo">
            </figure>
            <ul class="nav-links">
                <li class="link-items">
                    <a href="#">Movies<span id="movie-count"> (0)</span></a>
                </li>
                <li class="link-items">
                    <a href="#">About Us</a>
                </li>
                <li class="link-items">
                    <a href="#">Contact Us</a>
                </li>
            </ul>
        </nav>
    </header>
    <section id="movie-list">

    </section>

    <section id="comments" class="pop-up-bg display-none">
        <div class="comment-pop-up">
            <div class="close">
                <i class="far fa-times-hexagon close-pop-up fa-2x"></i>
            </div>
            <div class="show-detail">
                <div class="show-image">
                    <img id="show-img" src="https://static.tvmaze.com/uploads/images/original_untouched/382/956212.jpg"
                        alt="Science">
                </div>
                <h2 id="show-title" class="show-title"></h2>
                <ul id="show-details" class="show-detail-list">

                </ul>
            </div>
            <div class="all-comments">
                <h3 class="normal-title">Comments<span id="comment-count"> (3)</span></h3>
                <ul id="comment-list"></ul>
            </div>
            <div class="comment-form">
                <div class="article-items normal-title">
                    <h2>Add Your Comment</h2>
                </div>
                <div id="comment-form" class="article-items">
                    <form id="add-comment-form" action="#" method="post">
                        <input id="comment-form-item-id" type="hidden" name="item_id" required>
                        <input class="form-control" type="text" name="username" autocomplete="off" placeholder="Your Name" required>
                        <input class="form-control" type="text" name="comment" autocomplete="off" placeholder="Your Message" required
                            maxlength="100">
                        <button id="comment-submit" class="btn form-control-btn" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div id="snackbar"></div>
    </section>
    <footer>
        <div class="footer">
            <p>Created by <a href="mailto:ritobrotomukherjee1991@gmail.com">Ritobroto</a> &amp; <a
                    href="Cyril:cyrilmuchemi@gmail.com">Cyril</a> under MIT license</p>
        </div>
    </footer>
</body>

</html>
