<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Movie App</title>
</head>

<body>
    <header>
        <nav>
            <figure class="logo-holder">
                <img src="https://i.pinimg.com/originals/fc/eb/df/fcebdf9e34ad5d5f1d8f728f781a00ac.jpg" alt="Logo"
                    id="logo">
            </figure>
            <ul class="nav-links">
                <li class="link-items">
                    <a href="#">Movies</a>
                </li>
                <li class="link-items">
                    <a href="#">About Us</a>
                </li>
                <li class="link-items">
                    <a href="#">Contact Us</a>
                </li>
            </ul>
        </nav>
    </header>
    <section id="list-movie">
        <ul id="movie-list"></ul>
    </section>

    <section id="event-btn">
        <ul id="movies"></ul>
    </section>

    <section id="comments" class="pop-up-bg display-none">
        <div class="comment-pop-up">
            <div class="close">
                <i class="far fa-times-hexagon close-pop-up fa-2x"></i>
            </div>
            <div class="show-detail">
                <div class="show-image">
                    <img src="https://static.tvmaze.com/uploads/images/original_untouched/382/956212.jpg" alt="Science">
                </div>
                <h2 class="show-title">Science!</h2>
                <ul class="show-detail-list">
                    <li class="show-detail-list-items">
                        <h2>Country:</h2>
                        <h2>USA</h2>
                    </li>
                    <li class="show-detail-list-items">
                        <h2>Type:</h2>
                        <h2>Scripted</h2>
                    </li>
                    <li class="show-detail-list-items">
                        <h2>Language:</h2>
                        <h2>English</h2>
                    </li>
                    <li class="show-detail-list-items">
                        <h2>Status:</h2>
                        <h2>On Going</h2>
                    </li>
                </ul>
            </div>
            <div class="all-comments"></div>
            <div class="add-comments"></div>
        </div>
    </section>
    <footer>
        <div class="footer">
            <p>Created by Microverse under CC license</p>
        </div>
    </footer>
</body>

</html>
